<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="space-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000814;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#001d3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003566;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="earth-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a5490;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0d3a61;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#051923;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Fundo do espaço -->
  <rect width="1920" height="1080" fill="url(#space-gradient)"/>
  
  <!-- Estrelas -->
  <circle cx="150" cy="100" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="300" cy="150" r="1" fill="white" opacity="0.6"/>
  <circle cx="500" cy="80" r="1.2" fill="white" opacity="0.7"/>
